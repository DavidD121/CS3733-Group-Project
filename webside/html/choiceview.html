        <div id="login">
            <h2>Participant Login</h2>
            <input type="text" id="username" placeholder="username">

            <br>
            <input type="button" id="loginBtn" value="LOGIN">
            <br>
            <input type="button" id="createAccBtn" value="CREATE ACCOUNT">
            <br>
            <h3 id="loginError"></h3>
        </div>

                        <h4>Approve</h4>
                        <img src="../icons/accept.png">
                    </button>
                    <br>
                    <div class="ratings">
                        <div class="likes">
                            <h3>Likes</h3>
                            <button id="alt1-like" class="rating">
                                <img src="../icons/like.png">
                            </button>
                            <br>
                            <h4 id="alt1-likes" type ="number">0</h4>
                            <ul id="alt1-likes-users">
                            </ul>
                        </div>
                        <div class="dislikes">
                            <h3>Dislikes</h3>
                            <button id="alt1-dislike" class="rating">
                                <img src="../icons/dislike.png">
                            </button>
                            <br>
                            <h4 id="alt1-dislikes">0</h4>
                            <ul id="alt1-dislikes-users">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="addFeedback">
                    <form>
                        <h2>Add Feedback</h2>
                        <span id="alt1-feedback" class="feedbackInput" role="textbox" contenteditable></span>
                        <br>
                        <input id="alt1-feedbackBtn" type="button" value="submit">
                    </form>

                </div>
                <div class="feedback">
